<script type="text/javascript">
<!-- jquery-export 表格导出插件 -->

<!-- 导出 -->
var dataUrl=window.rootPath+"/generatorController/list";
var removeUrl=window.rootPath+"/generatorController/remove";
var createUrl=window.rootPath+"/generatorController/add";
var updateUrl=window.rootPath+"/generatorController/edit/{id}";
var exportUrl=window.rootPath+"/generatorController/export";
var createUrl=window.rootPath+"/generatorController/code";

  var options = {
		dataUrl: dataUrl,
        createUrl: createUrl,
        updateUrl: updateUrl,
        removeUrl:removeUrl,
        exportUrl: exportUrl,
        sortName: "roleSort",
        modalName: "自动生成",
        search: false,
	   dataColumns: [
			{
			    checkbox: true
			},                   
			{
			    field: 'tableName',
			    title: '表名'
			},
			{
			    field: 'engine',
			    title: 'ENGINE'
			},
			{
			    field: 'tableComment',
			    title: '表备注'
			},
			{
			    field: 'createTime',
			    title: '创建时间'
			}]
  };

function batCreate() {
       var rows = $.common.isEmpty($.table._option.id) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.id);
       if (rows.length == 0) {
           $.modal.alertWarning("请至少选择一条记录");
           return
       }
       $.modal.confirm("确认要生成选中的" + rows.length + "条数据吗?", function() {
           var url = $.table._option.removeUrl;
           var data =rows.join();
          // $.operate.submit(createUrl, "post", "json", data);
           
           location.href = createUrl+"?tables=" + data+"&"+$("#form-add1").serialize();
       })
}
  
$(function(){
	
	//列表
	var oTab=$.table.oTableInit(options);
	oTab.Init();
	
	//向导初始化
	 $("#wizard").steps({
         headerTag: "h2",
         bodyTag: "section",// 指定步骤内容对应的HTML标签
         transitionEffect: "slideLeft",// 步骤切换动画
       	 forceMoveForward: false, // 防止跳转到下一步
       	 labels: {
            finish: "完成", //修改按钮得文本
            next: "下一步", //下一步按钮的文本
            previous: "上一步", //上一步按钮的文本
            loading: "Loading ..."
         },
         onStepChanging: function (event, currentIndex, newIndex) {// 下一步切换时的监听
             var result = false;
             if (currentIndex == 0) {//第一步操作
            	 var lag=true;
            	 $("#wizard-p-0 input").each(function(){
            		 
            		 if(""==$(this).val()){
            			 $.modal.alertWarning($(this).attr("placeholder"));
            			 lag=false;
            		 }
            	 })
            	 if(lag){
            		 result=true;
            	 }
             }
             if (currentIndex == 1) {//第二步操作
	           	 var lag=true;
	           	 $("#wizard-p-1 input").each(function(){
	           		 
	           		 if(""==$(this).val()){
	           			 $.modal.alertWarning($(this).attr("placeholder"));
	           			 lag=false;
	           		 }
	           	 })
	           	 if(lag){
	           		 result=true;
	           	 }
            }
             
             return result;
         },
       	 onStepChanged: function (event, currentIndex, priorIndex) {// 下一步切换完成得监听
         	
         },
         onCanceled: function (event) {// 取消按钮得监听
       	 },
       	 onFinishing: function (event, currentIndex) {// 完成时得监听
       		//batCreate();
       		var result = false;
       		if (currentIndex == 1) {//第二步操作
	           	 var lag=true;
	           	 $("#wizard-p-1 input").each(function(){
	           		 
	           		 if(""==$(this).val()){
	           			 $.modal.alertWarning($(this).attr("placeholder"));
	           			 lag=false;
	           		 }
	           	 })
	           	 if(lag){
	           		 result=true;
	           	 }
            }
       		return result;
         },
         onFinished: function (event, currentIndex) {// 完成后的监听
		   batCreate();
       }
       	 
     });
	//提示插件初始化
	 $('.tooltips').tooltip();
})



</script>
